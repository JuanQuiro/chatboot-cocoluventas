version: '3.8'

# Docker Compose Optimizado - TARGET: <500MB RAM
# docker-compose -f docker-compose.optimized.yml up -d

services:
  # MongoDB con límite de memoria
  mongodb:
    image: mongo:7-jammy
    container_name: dashoffice-mongo
    restart: unless-stopped
    mem_limit: 300m
    mem_reservation: 150m
    environment:
      MONGO_INITDB_DATABASE: dashoffice
    volumes:
      - mongo_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    command: mongod --wiredTigerCacheSizeGB 0.25 --quiet
    networks:
      - dashoffice_network

  # Redis ligero para caché
  redis:
    image: redis:7-alpine
    container_name: dashoffice-redis
    restart: unless-stopped
    mem_limit: 50m
    mem_reservation: 30m
    command: redis-server --maxmemory 40mb --maxmemory-policy allkeys-lru
    networks:
      - dashoffice_network

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: dashoffice-api
    restart: unless-stopped
    mem_limit: 150m
    mem_reservation: 100m
    ports:
      - "3009:3009"
    environment:
      NODE_ENV: production
      API_PORT: 3009
      MONGODB_URI: mongodb://mongodb:27017/dashoffice
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - mongodb
      - redis
    networks:
      - dashoffice_network

  # Bot Server
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: dashoffice-bot
    restart: unless-stopped
    mem_limit: 200m
    mem_reservation: 150m
    ports:
      - "3008:3008"
    environment:
      NODE_ENV: production
      BOT_PORT: 3008
      MONGODB_URI: mongodb://mongodb:27017/dashoffice
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - bot_sessions:/app/sessions
    depends_on:
      - mongodb
      - redis
    networks:
      - dashoffice_network

  # Analytics Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: dashoffice-worker
    restart: unless-stopped
    mem_limit: 50m
    mem_reservation: 30m
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/dashoffice
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - mongodb
      - redis
    networks:
      - dashoffice_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: dashoffice-nginx
    restart: unless-stopped
    mem_limit: 20m
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dashboard/build:/usr/share/nginx/html:ro
    depends_on:
      - api
      - bot
    networks:
      - dashoffice_network

networks:
  dashoffice_network:
    driver: bridge

volumes:
  mongo_data:
  bot_sessions:
