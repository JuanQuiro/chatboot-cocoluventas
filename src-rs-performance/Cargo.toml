[package]
name = "cocolu_rs_perf"
version = "5.2.0"
edition = "2021"
authors = ["Cocolu Ventas <ember@cocolu.ve>"]
description = "Ultra-performance WhatsApp bot monolith in Rust with Baileys bridge"
license = "MIT"

[dependencies]
# Core
anyhow = "1.0"
thiserror = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging & Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "ansi"] }

# Web Framework
axum = { version = "0.7", features = ["macros", "matched-path", "json"] }
hyper = { version = "1.4", features = ["http1", "server"] }
tower = "0.4"

# Async Runtime
tokio = { version = "1.39", features = ["macros", "rt-multi-thread", "process", "signal", "io-std", "io-util", "time", "sync"] }
bytes = "1.6"

# Utilities
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# HTTP Client (para integraci√≥n con Node.js)
reqwest = { version = "0.11", features = ["json"] }

# Leptos - Dashboard Full-Stack (opcional)
leptos = { version = "0.5", features = ["ssr"], optional = true }
leptos_axum = { version = "0.5", optional = true }
leptos_meta = { version = "0.5", optional = true }
leptos_router = { version = "0.5", optional = true }

[features]
default = []
leptos-ssr = ["dep:leptos", "dep:leptos_axum", "dep:leptos_meta", "dep:leptos_router", "leptos/ssr"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
