[package]
name = "cocolu_dashboard"
version = "5.2.0"
edition = "2021"
authors = ["Cocolu Ventas <ember@cocolu.ve>"]
description = "Dashboard profesional para Cocolu Bot - Leptos"
license = "MIT"

[dependencies]
leptos = { version = "0.5", features = ["testing"] }
leptos_meta = "0.5"
leptos_router = "0.5"
tokio = { version = "1.39", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["fs", "cors"] }
futures = "0.3"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }

[features]
default = ["ssr"]
hydrate = ["leptos/hydrate"]
ssr = ["leptos/ssr", "dep:axum", "dep:tower", "dep:tower-http"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
