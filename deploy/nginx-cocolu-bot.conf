# Configuración de Nginx para Cocolu Bot
# Este archivo se copiará a /etc/nginx/sites-available/cocolu-bot

server {
    listen 80;
    server_name 173.249.205.142;  # Cambia por tu dominio si tienes

    # Logs
    access_log /var/log/nginx/cocolu-access.log;
    error_log /var/log/nginx/cocolu-error.log;

    # Tamaño máximo de upload
    client_max_body_size 50M;

    # Timeouts
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Dashboard (si está compilado)
    location / {
        root /opt/cocolu-bot/dashboard/build;
        try_files $uri $uri/ /index.html;
        index index.html;
        
        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API - Node.js
    location /api {
        proxy_pass http://localhost:3009;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Webhooks de Meta
    location /webhooks {
        proxy_pass http://localhost:3009;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # SSE (Server-Sent Events)
    location /api/stream {
        proxy_pass http://localhost:3009;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_set_header Cache-Control 'no-cache';
        proxy_set_header X-Accel-Buffering 'no';
        proxy_buffering off;
        proxy_read_timeout 24h;
        proxy_send_timeout 24h;
    }

    # Health check
    location /api/health {
        proxy_pass http://localhost:3009;
        access_log off;
    }
}

